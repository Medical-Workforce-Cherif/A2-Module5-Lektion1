e>8</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>916</w><h>41</h><x2>-137</x2><y2>-70</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #e67e23;"><strong>3a <ZdeslashAstrong><strong>Lesen Sie den Text. Die Erkl&auml;rungen zu den unbekannten W&ouml;rtern finden Sie unter dem Buchstaben &bdquo;i&ldquo;. <ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>9</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>200</y><w>917</w><h>220</h><x2>39</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>Als ich das erste Mal Atembeschwerden hatte, bin ich zu meinem Hausarzt gegangen. Dort habe ich einen Lungenfunktionstest gemacht. Der Test hat gezeigt, dass ich an COPD, einer chronischen Lungenerkrankung, leide. COPD tritt h&auml;ufig bei Erwachsenen im Alter zwischen 40 und 50 Jahren auf. Viele COPD-Patienten sind wie ich starke Raucher oder waren es viele Jahre lang.<ZdeslashAp><p>Bei der COPD ist die Schleimhaut in den Bronchien chronisch ver&auml;ndert und entz&uuml;ndet. Sie l&auml;sst weniger Gase durch und produziert mehr Schleim. So kommt weniger Sauerstoff &uuml;ber die Lungenbl&auml;schen (Alveolen) ins Blut und COPD-Patienten leiden h&auml;ufig unter Atemnot (Dyspnoe). Zun&auml;chst treten die Atembeschwerden vor allem in Bewegung oder bei Belastung auf, sp&auml;ter dann auch in Ruhe. Au&szlig;er Atemnot sind Husten und Auswurf (Sputum) am Morgen typische Symptome bei COPD.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>8</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>330</x><y>440</y><w>248</w><h>186</h><x2>39</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2022129n59o71.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>8</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>350</x><y>630</y><w>209</w><h>61</h><x2>-177</x2><y2>-110</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p style="text-align: center;"><em><span style="color: black;">Herr Schwarz ist an COPD erkrankt<ZdeslashAspan><ZdeslashAem><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>8</page><ind>2</ind></bloc><bloc><type>panelslide</type><id></id><x>920</x><y>150</y><w>50</w><h>50</h><x2>440</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[Infos]]></tx><tx2><\![CDATA[<p><strong>Der Wortschatz: <ZdeslashAstrong><ZdeslashAp><p>auftreten &ndash; in diesem Fall &bdquo;kommen oder erscheinen&ldquo;<ZdeslashAp><p>die Belastung = die Spannung<ZdeslashAp><p>die Ruhe = die Stille<ZdeslashAp>]]></tx2><contenu3><\![CDATA[infopanelslide.png]]></contenu3><contenu5><\![CDATA[400]]></contenu5><align>LeftTop</align><fontsize>14</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>8</page><ind>2</ind></bloc><bloc><type>panelslide</type><id></id><x>920</x><y>150</y><w>50</w><h>50</h><x2>440</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[Infos]]></tx><tx2><\![CDATA[<p><strong>Der Wortschatz:<ZdeslashAstrong><ZdeslashAp><p>Symptome lindern = Symptome mildern (zum Beispiel mit Medikamenten)<ZdeslashAp><p>ein- und ausatmen &ndash; Luft holen und Luft aussto&szlig;en<ZdeslashAp><p>fortgeschritten (von fortschreiten) = weit entwickelt<ZdeslashAp><p>ein Medikament verordnen = ein Medikament verschreiben&nbsp;<ZdeslashAp><p>etwas vertragen = etwas aushalten (zum Beispiel &bdquo;Ich vertrage diesen Geruch nicht.&ldquo;)<ZdeslashAp>]]></tx2><contenu3><\![CDATA[infopanelslide.png]]></contenu3><contenu5><\![CDATA[400]]></contenu5><align>LeftTop</align><fontsize>14</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>9</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>200</y><w>917</w><h>269</h><x2>19</x2><y2>70</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>COPD kann man nicht heilen. Man kann die Symptome aber mit Medikamenten lindern. Als die Diagnose klar war, hat mir mein Arzt zun&auml;chst ein Dosieraerosol verschrieben. Das Spray ist ein Bedarfsmedikament: Das bedeutet, dass ich es nur dann inhaliere, wenn ich akute Atemnot habe. Es wirkt sehr schnell: Es erweitert die Bronchien in so kurzer Zeit, dass ich wenige Minuten nach der Anwendung wieder leichter ein- und ausatmen kann.<ZdeslashAp><p>Als meine Erkrankung weiter fortgeschritten ist, hat mir mein Arzt ein weiteres Medikament verordnet: Es enth&auml;lt den Wirkstoff Kortison und ich muss es dauerhaft einnehmen. Meine Symptome haben sich seitdem gebessert: Die Entz&uuml;ndung in den Bronchien ist schw&auml;cher geworden und die Schleimhaut weniger stark geschwollen. Au&szlig;erdem huste ich morgens viel seltener.<ZdeslashAp><p>Leider hat das Kortison-Pr&auml;parat auch Nebenwirkungen. Sie treten vor allem im Mund, im Hals oder im Rachen auf. Wenn ich aber nach jedem Inhalieren den Mund aussp&uuml;le, vertrage ich es eigentlich sehr gut.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>9</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>350</x><y>510</y><w>231</w><h>173</h><x2>40</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2022129n61o74.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>9</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>916</w><h>41</h><x2>-157</x2><y2>-90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong><span style="color: #e67e23;">3b Beantworten Sie die Fragen zum Text.<ZdeslashA
